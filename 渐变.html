<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>canvas渐变</title>
<script type="text/javascript">
window.onload=function(){
	var oC=document.getElementById("oc")
	var Gc=oC.getContext("2d");
	//var obj=Gc.createLinearGradient(150,100,150,200);//垂直线性渐变
   // var obj=Gc.createLinearGradient(150,100,250,200);//对角线性渐变
	
	var obj=Gc.createRadialGradient(200,200,100,200,200,150);
	
	obj.addColorStop(0,"red");
	obj.addColorStop(0.5,"yellow");
	obj.addColorStop(1,"blue");
	Gc.fillStyle=obj;
	//Gc.fillRect(150,100,100,100);
	Gc.fillRect(0,0,oC.width,oC.height);
	}
</script>
</head>

<body>
<canvas id="oc" width="400" height="400">
<span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
