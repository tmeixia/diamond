<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>折叠书</title>
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<style type="text/css">
*{padding:0px; margin:0px;}
.view{ width:600px; height:400px; border:#F8F7F7 5px solid; margin:20px auto; background:#D5D4D4; perspective:800px; -webkit-perspective:800px; -o-perspective:800px; -moz-perspective:800px; -ms-perspective:800px; position:relative; box-shadow:inset 0 0 0 0.5em #B8B3B3 }

</style>
</head>

<body>
<div id="grid">
<div class="view">
<img src="1.jpeg">
</div>
<script type="text/javascript">
$.fn.hoverfold=function(args){
	this.each(function(){
		$(this).children('.view').each(function() {
            var $item=$(this),
			    img=$item.children('img').attr('src'),
				struct='<div class="slice s1">';
				struct+='<div class="slice s2">';
				struct+='<div class="slice s3">';
				struct+='<div class="slice s4">';
				struct+='<div class="slice s5">';
				struct+='</div>';
				struct+='</div>';
				struct+='</div>';
				struct+='</div>';
				struct+='</div>';
			var $struct=$(struct);	
			
			$item.find('img').remove().end().append($struct).find('div .slice').css('background-image','url('+img+')').prepend($('<span class="overlay"></span>'));
        });
		
		});
	
	
	};
	$('#grid').hoverfold();
</script>


</div>


</div>
</body>
</html>
