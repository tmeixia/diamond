<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>canvas文本</title>
<style type="text/css">
body{ background:#000000;}
#oc{ background:#F8F7F7;}
</style>
<script type="text/javascript">
window.onload=function(){
	var oC=document.getElementById("oc")
	var Gc=oC.getContext("2d");
	Gc.fillStyle="red";
	Gc.font="60px impact";//设置文字大小
	Gc.textBaseline="top";//设置文字的上下居中方式middle,bottom
	
	//Gc.strokeText("我很快乐",100,100);
	var w=Gc.measureText("我很快乐").width;
	Gc.fillText("我很快乐",(oC.width-w)/2,(oC.height-60)/2);
	

}
</script>
</head>

<body>
<canvas id="oc" width="400" height="400">
<span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
