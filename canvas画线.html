<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>canvas 小鼠画线</title>
<style type="text/css">
body{ background:#000000;}
#oc{
	background:white;
	}
span{ color:white;}
</style>
<script type="text/javascript">
window.onload=function(){
	var Oc=document.getElementById("oc");
	var Gc=Oc.getContext("2d");
	Oc.onmousedown=function(ev){
		var ev=ev || window.event;
		Gc.moveTo(ev.clientX-Oc.offsetLeft,ev.clientY-Oc.offsetTop);
		document.onmousemove=function(ev){
			var ev=ev || window.event;
			Gc.lineTo(ev.clientX-Oc.offsetLeft,ev.clientY-Oc.offsetTop);
			Gc.stroke();
	};
	
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
			
			
			};
		
		}
		
	
	}
</script>
</head>

<body>
<canvas id="oc" style="width:300px; height:300px">
<span>不支持canvas浏览器</span>
</canvas>
</body>
</html>
