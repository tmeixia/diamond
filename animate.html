$('.btn').on('click',function(){
	$('.div1').animate({'width':'200px'})
	         .animate({'height':'200px'}).delay(1000)
	         .animate({'fontSize':'30px'})
			 .animate({'top':'300px'})
			 .animate({'left':'1000px'},3000,'swing')
	});	
	
	$('.stop').on('click',function(){
		$('.div1').stop(true,true);
		
		});
	//如果有列队动画，则会停止第一个列队动画，继续执行后面的列队动画；
	//第一个参数，如果为true，就是停止并且清楚后面的列队动画，动画完全停止，默认值为false
	//第二个参数，如果为true，停止后会跳转到末尾的位置上，默认值为false
	$('.ani').on('click',function(){
		$(':animated').css('background','blue');
		//：animated可以查找正在运动的元素
		});
	
	
	
	
})

<input type="button" class="ani" value="查找运动的元素">
